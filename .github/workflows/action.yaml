name: image-insights

on:
  # The schedule will trigger at 0900 UTC timezone
  schedule:
    - cron: "0 07 * * *"

jobs:
  publish-insights:
    env:
      REGISTRY: ghcr.io
      ORG: open-containers
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - name: ansible
    permissions:
      contents: write
      id-token: write
      actions: read
      pull-requests: write

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: "0"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3

      - name: Install Golang
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Login to Github Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Collect Provenance
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image.name }}:v1.0.0 \
            --format '{{ json .Provenance.SLSA }}' > ./${{ matrix.image.name }}-attestations/${{ matrix.image.name }}-provenance.json

      - name: Collect SBOM
        run: |
          docker buildx imagetools inspect ${{env.REGISTRY}}/${{ env.ORG }}/${{ matrix.image.name }}:v1.0.0 \
            --format '{{ json .SBOM.SPDX }}' > ./${{ matrix.image.name }}-attestations/${{ matrix.image.name }}-sbom.json

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: "${{env.REGISTRY}}/${{ env.ORG }}/${{ matrix.image.name }}:v1.0.0"
          format: "json"
          output: ./${{ matrix.image.name }}-attestations/${{ matrix.image.name }}-cves.json

      - name: Export SBOM in markdown
        run: |
          go run ./insights_scripts/main.go -sbom ./ansible-attestations/ansoble-sbom.sbom

      - name: Commit Provenance File to Repository
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ./${{ matrix.image.name }}-attestations
          git commit -m "Add ansible attestation files"
          git push origin main
